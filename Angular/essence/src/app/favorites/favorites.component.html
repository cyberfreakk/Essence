<div class="main">
    <div class="container">    
        <h1>Favorites</h1>
        <div class="row" *ngIf="tracks">
            <div class="col-md-4" *ngFor="let item of this.tracks">
                <div class="card">
                    <div class="card-body">
                        <div class="card-image">
                            <img src="{{item.imageUrl}}" alt="" />
                            <div class="button" (click)="removeTrack(item)"><i class="fas fa-trash-alt"></i></div>
                          </div>
                          <span class="card-text">{{item.trackName}}</span> 
                          <audio type="audio/mpeg" controls>
                            <source src="{{item.audioUrl}}">
                        </audio>     
                    </div>
                </div>
            </div>
        </div>  
        
    </div>
</div>
